service: regtic-main-service
# app and org for use with dashboard.serverless.com
# app: regtic-app
# org: regtic
# app and org for use with dashboard.serverless.com
#app: regtic-test-app
#org: regtic

provider:
  name: aws
  runtime: nodejs10.x

package:
  individually: true

plugins:
  - serverless-offline
  - serverless-python-requirements
custom:
  dbURL: postgres://admin:admin@localhost:5432/regtic
  sanctionURL: https://webgate.ec.europa.eu/europeaid/fsd/fsf/public/files/xmlFullSanctionsList_1_1/content?token=n002wvni
  environment: development
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    # In some cases, stripping binaries leads to problems like "ELF load command address/offset not properly aligned", even when done in the Docker environment. You can still slim down the package without *.so files with if we face this case we have to comment out the following:
    # strip: false
    useDownloadCache: true
    useStaticCache: true
    dockerEnv:
      - REGTIC_DATABASE_URL
      - SANCTIONS_LIST
    individually: true
    staticCacheMaxVersions: 10

environment:
  NODE_ENV: ${self:custom.enviroment}
  REGTIC_DATABASE_URL: ${self:custom.dbURL}
  SANCTIONS_LIST: ${self:custom.sanctionURL}
  
functions:
  pepworker:
    environment:
      REGTIC_DATABASE_URL: ${self:custom.dbURL}
    runtime: python3.7
    events:
      - http:
          method: get
          path: pepworker
    handler: workers/pepworker/pepworker.run
    module: workers/pepworker
    package:
      include:
        - workers/pythondbtools
  sanctionworker:
    environment:
      SANCTIONS_LIST: ${self:custom.sanctionURL}
    runtime: python3.7
    events:
      - http:
          method: get
          path: sanctionworker
    handler: workers/sanctionworker/sanctionworker.run
    module: workers/sanctionworker
    package:
      include:
        - workers/pythondbtools
  hellopython:
    runtime: python3.6
    events:
      - http:
          method: get
          path: hellopython
    handler: workers/python-worker.hello
  hellonode:
    runtime: nodejs10.x
    events:
      - http:
          method: get
          path: hellonode
    handler: workers/nodejs-worker.hello
  cvr-parse:
    runtime: nodejs10.x
    events:
      - http:
          method: post
          path: cvr-parse
    handler: workers/vat-dk/index.scrollAndParse
    environment:
      CVR_BASE_URL: https://shared-cvr.herokuapp.com/
      CVR_AUTH_TOKEN: null
      REGTIC_DATABASE_URL: postgres://admin:admin@localhost:5432/regtic

