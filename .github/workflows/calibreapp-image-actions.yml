name: Compress images
on: pull_request
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: calibreapp/image-actions
        uses: docker://calibreapp/github-image-actions@sha256:55be21e4a018413e7e34f8d72a70d8242ec90d09efb910c65fe5a3d1cd4da440
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
